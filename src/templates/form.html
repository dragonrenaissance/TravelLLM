<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travaras ChatGPT</title>
</head>
<body>
    <h2>ChatGPT binary value generation</h2>
    <form action="/greet" method="POST" id="greetForm">
        <label for="name">Enter url:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('greetForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;

            fetch('/greet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<p>' + data.message + '</p>';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
